root: 
  src:  './src'
  dest: './build'
  archiveName: 'MyApp'

tasks:
  defaultOrder:
    - css
    - images
    - js
  watchableTasks:
    - js
    - css
    - images

  # CSS Task
  css:
    src: 'scss'
    dest: 'css'
    postCss:
      autoprefixer:
        browsers:
          - 'last 2 versions'
          - 'IE 9'
      cssnano: 
        convertValues: false
        zindex: false
    extensions:
      - 'sass'
      - 'scss'
      - 'css'

  # Images Task
  images: 
    src: 'img'
    dest: 'img'
    extensions: 
      - 'png'
      - 'jpg'
      - 'jpeg'
      - 'gif'

  # JS Task
  js:
    src: 'js'
    dest: 'js'
    assets: 
      - 'vendor/masonry.pkgd.js'
      - 'vendor/twitterFetcher.js'
      - 'vendor/jquery.bxslider.js'
      - 'vendor/waypoint.js'
      - 'vendor/jquery.h5validate.js'
      - 'app.js'

  static:
    src: 'static'
    dest: './'

    svgSprite:
      src: 'icons'
      dest: 'images'
      extensions:
        - 'svg'

  zip:
    src: './build'
    dest: './pkg/staticresources'

assetTasks:
  - 'fonts'
  - 'images'
  - 'svgSprite'

codeTasks:
  - 'css'
  - 'js'