root: 
  src:  './src'
  dest: './pkg'

tasks:
  defaultOrder:
    - css
    - images
    - js
  watchableTasks:
    - css
    - images

  # BrowserSync
  browserSync:
    server: 
      baseDir: './pkg'

  # CSS Task
  css:
    src: 'scss'
    dest: 'css'
    postCss:
      autoprefixer:
        browsers:
          - 'last 2 versions'
          - 'IE 9'
      cssnano: 
        convertValues: false
        zindex: false
    extensions:
      - 'sass'
      - 'scss'
      - 'css'

  # Images Task
  images: 
    src: 'img'
    dest: 'img'
    extensions: 
      - 'png'
      - 'jpg'
      - 'jpeg'
      - 'gif'

  # JS Task
  js:
    src: 'js'
    dest: 'js'

  static:
    src: 'static'
    dest: './'

    svgSprite:
      src: 'icons'
      dest: 'images'
      extensions:
        - 'svg'

assetTasks:
  - 'fonts'
  - 'images'
  - 'svgSprite'

codeTasks:
  - 'css'
  - 'js'