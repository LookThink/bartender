root: 
  src:  './src'
  dest: './public'

tasks:
  defaultOrder:
    - css
    - images
    - js
  watchableTasks:
    - css
    - images
    - js
    - static

  # BrowserSync
  browserSync:
    server: 
      baseDir: './public'

  # CSS Task
  css:
    src: 'scss'
    dest: 'css'
    postCss:
      autoprefixer:
        browsers:
          - 'last 2 versions'
          - 'IE 9'
      cssnano: 
        convertValues: false
        zindex: false
    extensions:
      - 'sass'
      - 'scss'
      - 'css'

  # Images Task
  images: 
    src: 'img'
    dest: 'img'
    extensions: 
      - 'png'
      - 'jpg'
      - 'jpeg'
      - 'gif'

  # JS Task
  js:
    src: 'js'
    dest: 'js'

    localAssets:
      - 'app.js'
      - 'domain/index.js'
      - 'domain/user.service.js'
      - 'domain/messages.service.js'
      - 'login/index.js'
      - 'login/login.ctrl.js'
      - 'dashboard/index.js'
      - 'dashboard/dashboard.ctrl.js'

    vendorSrc: 'node_modules'
    vendorAssets:
      - 'underscore/underscore-min.js'
      - 'angular/angular.js'
      - 'angular-ui-router/release/angular-ui-router.js'
      
    extensions: 
      - 'js'
      - 'json'

  static:
    src: 'static'
    dest: './'
    extensions: 
      - 'html'

    svgSprite:
      src: 'icons'
      dest: 'images'
      extensions:
        - 'svg'

assetTasks:
  - 'fonts'
  - 'images'
  - 'svgSprite'

codeTasks:
  - 'css'
  - 'js'